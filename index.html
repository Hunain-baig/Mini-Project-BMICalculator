<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator:</h1>
        <form>
      <p><label>
        Height In Cm : </label><input class="h&w" type="text" id="height" />
      </p>

      <p> <label>
        Weight In Kg : </label><input class="h&w" type="text" id="weight" />
      </p>
      <button id="calculate">Calculate</button>

      <div id="results"></div>

      <div class="weight-guide">
        <h3>BMI Weight Guide:</h3>
        <p class="para">Under weight = Less than 18.6</p>
        <p class="para">Normal range = 18.6 and 24.9</p>
        <p class="para">Overweight = Greater than 24.9</p>
      </div>
    </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
